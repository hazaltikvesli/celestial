<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars-container"></div>
    <div id="nebula"></div>
    <div class="cosmic-glow"></div>

    <header>
        <div class="controls">
            <button id="mute-btn">
                <svg id="icon-on" class="active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
                <svg id="icon-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
            </button>
        </div>
    </header>

    <main class="galaxy-grid" id="calendar-grid"></main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content"> 
            <span class="modal-close" id="close-btn">×</span>
            <h2 id="modal-title" class="handwritten">Day</h2>
            <div id="riddle-text"></div>
            <input type="text" id="answer-input" placeholder="Cevabınızı girin...">
            <button id="submit-btn">Cevapla</button>
        </div>
    </div>

    <div id="final-screen" class="hidden">
        <h1 class="handwritten">Yeni Yılın Kutlu Olsun Sevgilim!</h1>
    </div>
    <canvas id="star-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: -1;"></canvas>
    <audio id="bg-music" loop src="audio.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
